{% extends "blog/base.html" %}

{% block title %}
    {{ block.super }}
    - Post
{% endblock title %}

{% block content %}
    <h2>
        {{ post.title }}
        <small>
            published {{post.published_date|timesince}} ago
        </small>
    </h2>
    <pre>
{{ post.content }}
    </pre>
{% endblock content %}
